<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasySnippet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar auth-nav">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">&lt;/&gt;</span> EASYSNIPPET
            </a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container">
            
            <div class="auth-visual">
                <div class="visual-content">
                    <h2 id="visual-title">Welcome back!</h2>
                    <p id="visual-desc">Access your personal code vault and start shipping faster.</p>
                </div>
                <div class="circle c-1"></div>
                <div class="circle c-2"></div>
            </div>

            <div class="auth-form-box">
                
                <form id="loginForm" class="auth-form active">
                    <div class="form-header">
                        <h2>Log In</h2>
                        <p>Enter your credentials to access your account.</p>
                    </div>

                    <div class="input-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="name@company.com" required>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-large btn-full">Sign In</button>

                    <div class="form-footer">
                        Don't have an account? <a href="#" id="showSignup">Sign up</a>
                    </div>
                </form>

                <form id="signupForm" class="auth-form">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Start organizing your snippets today.</p>
                    </div>

                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="name@company.com" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a strong password" required>
                    </div>

                    <button type="submit" class="btn-large btn-full">Create Account</button>

                    <div class="form-footer">
                        Already have an account? <a href="#" id="showLogin">Log in</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
